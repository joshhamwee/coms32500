<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="style/admin.css" />
    <link rel="stylesheet" href="style/frameworks/bulma.css" />
    <script src="scripts/font_awesome.js"></script>
  </head>

  <body>

    <h1>ADD BANK</h1>

    <section>
    <form action="/submit_bank">

    <label for="ID">ID: </label>
    <input type="number" id="id" name="id"><br><br>

    <label for="Name">Name: </label>
    <input type="text" id="name" name="name"><br><br>

    <label for="Link">Link: </label>
    <input type="text" id="link" name="link"><br><br>

    <label for="Facebook">Facebook: </label>
    <input type="text" id="facebook" name="facebook"><br><br>

    <label for="LinkedIn">LinkedIn: </label>
    <input type="text" id="linkedin" name="linkedin"><br><br>

    <label for="Description">Description: </label>
    <input type="text" id="description" name="description"><br><br>

    <label for="Size">Size: </label>
    <input type="number" id="size" name="size"><br><br>

    <label for="Category">Category: </label>
    <input type="text" id="Category" name="Category"><br><br>

    <label for="Competitive">Competitive: </label>
    <input type="Number" id="Competitive" name="Competitive"><br><br>

    <label for="Year 1 Salary">Year 1 Salary: </label>
    <input type="Number" id="Year 1 Salary" name="Year 1 Salary"><br><br>

    <input type="submit" value="Submit">
  </form>
</section>

<h1>REMOVE BANK</h1>
<section>

<form action="/remove_bank">

<label for="Name">Name: </label>
<input type="text" id="name" name="name"><br><br>

<input type="submit" value="Submit">
</form>
</section>

<h1>ADD ADMIN</h1>
<section>

<form action="/add_admin" method ="post">

<label for="First Name">First Name: </label>
<input type="text" id="fname" name="fname"><br><br>

<label for="Last Name">Last Name: </label>
<input type="text" id="lname" name="lname"><br><br>

<label for="Username">Username: </label>
<input type="text" id="username" name="username"><br><br>

<label for="Password">Password: </label>
<input type="password" id="password" name="password"><br><br>


<input type="submit" value="Submit">
</form>
</section>





<h1>REMOVE ADMIN</h1>
<section>

<form action="/remove_admin">

<label for="Username">Username: </label>
<input type="text" id="username" name="username"><br><br>

<input type="submit" value="Submit">
</form>
</section>

  </body>
</html>
